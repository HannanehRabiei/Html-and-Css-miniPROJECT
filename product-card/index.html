<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./challenge.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_cart" />
  </head>
  <body> 
    <main>
      <section class="product-card">
        <div class="product-image">
          <img src="https://i.pinimg.com/736x/1c/53/02/1c5302b11e0d4c0df6caf6e952f4eb5e.jpg" alt="" />
        </div>
        <div class="product-info">
          <h4 style="color:rgb(180, 174, 174);">PERFUME</h4>
          <h1>Gabrielle Essence Eau De Parfumh</h1>
          <p class="product-description" style="color: rgb(180, 174, 174);">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-price">
            <span class="price" style="color:  rgb(56, 131, 111);">$149.99</span>
            <span class="original-price">$169.99</span>
          </div>
          <button class="add-to-cart" style="color: #fff; font-weight: bold;"><span class="material-symbols-outlined">
            shopping_cart
            </span>Add to Cart</button>
        </div>
        </div>
      </section>
    </main>
  </body>
</html>
