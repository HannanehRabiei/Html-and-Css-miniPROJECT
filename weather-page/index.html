<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather project</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&family=Pacifico&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="container">
      <form action="">
        <input
          class="search-bar"
          type="text"
          id="city"
          placeholder="type a city name..."
        />
        <button class="btn-search">Search</button>
      </form>
      <section class="city-info">
        <h2 class="city-name">Lahijan</h2>
        <p>Last updated: Friday, 10:15 Rain</p>
      </section>
      <section class="weather-info">
        <img class="icon-rainy" src="./img/rainy.png" alt="rainy" />
        <p class="weather-degree">22</p>
        <p class="humidity-percentage">Humidity: 60 % Wind: 5</p>
        <img
          class="umbrella"
          src="./img/—Pngtree—rainy day umbrella girl playing_4379522.png"
          alt=""
        />
      </section>
      <section class="week-days">
        <span>Fri</span>
        <span>Sat</span>
        <span>Sun</span>
        <span>Mon</span>
        <span>Tue</span>
        <span>Wed</span>
      </section>
      <section class="image-weather">
        <img src="./img/cloud.png" alt="cloudy" />
        <img src="./img/rainy.png" alt="rainy" />
        <img src="./img/storm.png" alt="storm" />
        <img src="./img/sun.png" alt="sunny" />
        <img src="./img/weather.png" alt="" />
        <img src="./img/sun.png" alt="sunny" />
      </section>
      <section class="week-days-temperature">
        <span>23&deg; | 18&deg;</span>
        <span>30° | 24°</span>
        <span>30° | 24°</span>
        <span>23° | 19°</span>
        <span>18° | 12°</span>
        <span>14° | 10°</span>
      </section>
    </main>
  </body>
</html>
